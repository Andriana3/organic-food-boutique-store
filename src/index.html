<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Food Boutique Store</title>

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <load src="partials/header.html" />
    <header class="header">
      <div class="container">
        <nav class="header-navigation">
          <a class="header-logo" href="./index.html">
            <svg class="header-logo" width="154" height="28">
              <use href="./img/icons.svg#icon-logo-header"></use>
            </svg>
          </a>
          <ul class="header-list">
            <li>
              <button type="button" class="home-button" href="./index.html">
                Home
              </button>
            </li>
            <li>
              <button type="button" class="cart-button-container" href="">
                <div class="cart-button">
                  <svg class="cart-icon" width="14" height="14">
                    <use href="./img/icons.svg#icon-shopping-cart"></use>
                  </svg>
                </div>
                <span class="cart-text">CART (0)</span>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Main -->
    <main>
      <!-- Hero -->
      <load src="partials/products/hero.html" />

      <section class="products" id="products">
        <div class="container">
          <!-- Filters -->
          <load src="partials/products/filters.html" />

          <!-- 3 containers groupped together -->
          <load src="partials/products/product-list.html" />
          <load src="partials/products/popular-products.html" />
          <load src="partials/products/discounted-products.html" />
        </div>
      </section>
    </main>

    <!-- Footer -->
    <load src="partials/footer.html" />

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
